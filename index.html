<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphic Design Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-light">

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card h-100 bg-secondary text-light">
                    <div class="card-body">
                        <h5 class="card-title">Water Bottles</h5>
                        <p class="card-text">View my custom water bottle designs.</p>
                        <a href="#water-bottles-tab" class="btn btn-primary">View Designs</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card h-100 bg-secondary text-light">
                    <div class="card-body">
                        <h5 class="card-title">T-Shirts</h5>
                        <p class="card-text">Explore my unique t-shirt graphics.</p>
                        <a href="#t-shirts-tab" class="btn btn-primary">View Designs</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 mb-4">
                <div class="card hidden-card bg-secondary text-light">
                    <div class="card-body">
                        <h5 class="card-title">Coming Soon</h5>
                        <p class="card-text">A new category of designs will be featured here.</p>
                    </div>
                </div>
            </div>
        </div>

        <hr class="my-5">

        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="water-bottles-tab" data-bs-toggle="tab" data-bs-target="#water-bottles" type="button" role="tab" aria-controls="water-bottles" aria-selected="true">Water Bottles</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="t-shirts-tab" data-bs-toggle="tab" data-bs-target="#t-shirts" type="button" role="tab" aria-controls="t-shirts" aria-selected="false">T-Shirts</button>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="water-bottles" role="tabpanel" aria-labelledby="water-bottles-tab">
                <div class="row mt-4">
                    <div class="col-md-4 mb-4">
                        <div class="card bg-secondary text-light">
                            <img src="https://placehold.co/600x400" class="card-img-top" alt="Water Bottle 1">
                            <div class="card-body">
                                <h5 class="card-title">Water Bottle Design 1</h5>
                                <p class="card-text">Downloads:</p>
                                <a href="downloads/water-bottle-1.ai" class="btn btn-sm btn-outline-light">.ai</a>
                                <a href="downloads/water-bottle-1.png" class="btn btn-sm btn-outline-light">.png</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="t-shirts" role="tabpanel" aria-labelledby="t-shirts-tab">
                <div class="row mt-4">
                    <div class="col-md-4 mb-4">
                        <div class="card bg-secondary text-light">
                            <img src="https://placehold.co/600x400" class="card-img-top" alt="T-Shirt 1">
                            <div class="card-body">
                                <h5 class="card-title">T-Shirt Design 1</h5>
                                <p class="card-text">Downloads:</p>
                                <a href="downloads/t-shirt-1.ai" class="btn btn-sm btn-outline-light">.ai</a>
                                <a href="downloads/t-shirt-1.png" class="btn btn-sm btn-outline-light">.png</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
